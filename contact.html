<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="/CSS/contactformstyle.css">
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contactbox">
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="d279a75e-6a75-45c1-b8b7-526afe12c674">
            <h2>Contact Me</h2>
            <label for="name">Enter your name</label><br>
            <input type="text" min="3" max="25" required><br>
            <label for="email">Enter your email</label><br>
            <input type="email" size="30" required><br>
            <label for="message">Enter your message!</label><br>
            <textarea name="message" rows="8" cols="40"></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
